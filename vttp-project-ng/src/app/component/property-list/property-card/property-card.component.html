<div class="flex justify-center my-5 lg:max-w-full lg:flex">
    <div
      class="h-48 lg:h-auto lg:w-48 bg-cover rounded-t lg:rounded-t-none lg:rounded-l  overflow-hidden cursor-pointer"
      style="background-image: url({{property.images}}); background-position: center;"
      [title]="property.images"
      [routerLink]="['/propertydetails/']"
      [queryParams]="{id : property.id}"
    ></div>
    <div
      class="w-7/12 border-r border-b border-l border-gray-400 lg:border-l-0 lg:border-t lg:border-gray-400 bg-neutral-700 rounded-b lg:rounded-b-none lg:rounded-r p-4 flex flex-col justify-between leading-normal cursor-pointer"
      [routerLink]="['/propertydetails/']"
      [queryParams]="{id : property.id}"
    >
      <div class="mb-8">
        <div class="font-bold text-xl mb-2">
          {{property.blkNo}} {{property.roadName | titlecase}}
        </div>
        <p class="text-base">
          {{property.building}}
        </p>
      </div>
      <div class="flex items-center">
        <div class="text-sm">
          <p class="leading-none">Reviews: {{property.reviewCount}}</p>
        </div>
      </div>
    </div>
  </div>
