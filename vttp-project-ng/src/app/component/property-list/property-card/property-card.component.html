<div class="p-3 border-round-md surface-200 font-bold">
  <p-card
  class="cursor-pointer"  
  [header]="header"
    [subheader]="building"
    [routerLink]="['/propertydetails/']"
    [queryParams]="{ id: property.id }"
  >
    <ng-template pTemplate="header">
      <div
        class="flex align-items-center justify-content-center w-full h-18rem"
      >
        <img class="h-full" [src]="property.images" styleClass="object-fit" />
      </div>
    </ng-template>
    <p>Reviews: {{ reviewCount }}</p>
  </p-card>
</div>
