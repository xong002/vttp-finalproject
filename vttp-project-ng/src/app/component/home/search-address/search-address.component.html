<div class="flex flex-column">
  <h3 class="text-center">Search location:</h3>
  <form [formGroup]="formGroup">
    <div class="flex justify-content-center">
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          type="text"
          pInputText
          formControlName="searchVal"
          placeholder="Address / Postal Code"
        />
      </span>
      &nbsp;
      <p-button
        type="submit"
        class=""
        styleClass="p-button-raised p-button-rounded"
        (click)="searchAddress()"
        [disabled]="!formGroup.valid"
        [disabled]="isLoading"
        *ngIf="!isLoading"
      >
        <span class="font-bold">Search</span>
      </p-button>
      <div>
        <span *ngIf="isLoading"
          ><img src="/assets/icons/loading.gif" height="30" width="30"
        /></span>
      </div>
    </div>
  </form>
  <div *ngIf="noResults" class="text-center">
    <span >No results found.</span>
  </div>
</div>
