<div class="flex flex-col items-center background text">
  <div class="w-3/6">
    <h1 class="py-10 text-5xl font-bold dark">Review for "INSERT ADDRESS"</h1>
    <form [formGroup]="formGroup">
      <table class="table-fixed w-full">
        <tr>
          <td><p class="italic text-sm">* Required fields</p></td>
          <td></td>
        </tr>
        <tr>
          <td class="w-2/6 border font-bold">
            <label for="title">*Title:</label>
          </td>
          <td><input type="text" id="title" formControlName="title" /></td>
        </tr>
        <tr>
          <td class="border font-bold">
            <label for="rentalCost">Monthly rental cost (S$):</label>
          </td>
          <td>
            <input
              type="number"
              id="rentalCost"
              formControlName="monthlyRentalCost"
            />
          </td>
        </tr>
        <tr>
          <td class="border font-bold"><label>Rental start date:</label></td>
          <td><input type="date" formControlName="rentalStartDate" /></td>
        </tr>
        <tr>
          <td class="border font-bold">
            <label>Rental duration (months):</label>
          </td>
          <td><input type="number" formControlName="rentalDuration" /></td>
        </tr>
        <tr>
          <td class="border font-bold"><label>Furnishings:</label></td>
          <td>
            <textarea
              formControlName="furnishings"
              cols="24"
              rows="5"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td class="border font-bold"><label>Shared toilet:</label></td>
          <td><input type="checkbox" formControlName="sharedToilet" /> Yes</td>
        </tr>
        <tr>
          <td class="border font-bold">
            <label>Occupants (including yourself):</label>
          </td>
          <td><input type="number" formControlName="occupants" /></td>
        </tr>
        <tr>
          <td class="border font-bold"><label>Unit floor:</label></td>
          <td><input type="number" formControlName="floor" /></td>
        </tr>
        <tr>
          <td class="border font-bold">
            <label>Whole Unit floor area (sqft):</label>
          </td>
          <td><input type="number" formControlName="apartmentFloorArea" /></td>
        </tr>
        <tr>
          <td class="border font-bold">
            <label>Rental floor area (sqft):</label>
          </td>
          <td><input type="number" formControlName="rentalFloorArea" /></td>
        </tr>
        <tr>
          <td class="border font-bold">
            <label>Rules (e.g. light cooking only, no visitors, etc.):</label>
          </td>
          <td>
            <textarea formControlName="rules" cols="24" rows="5"></textarea>
          </td>
        </tr>
        <tr>
          <td class="border font-bold"><label>*Rating (0 - 5):</label></td>
          <td>
            <input
              type="number"
              min="0"
              max="5"
              step="1"
              formControlName="rating"
            />
          </td>
        </tr>
        <tr>
          <td class="border font-bold"><label>*Comments:</label></td>
          <td>
            <textarea formControlName="comments" cols="24" rows="5"></textarea>
          </td>
        </tr>
        <tr>
          <td class="border font-bold"></td>
          <td>
            <button (click)="processForm()">Submit</button>&nbsp;&nbsp;<button>
              Cancel
            </button>
          </td>
        </tr>
      </table>
    </form>
  </div>
</div>
